<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pasar lista con vue</title>
	<!--libreria jquery-->
	<script src="lib/jquery-3.4.1.min.js"></script>

	<!-- versiÃ³n de desarrollo, incluye advertencias de ayuda en la consola -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
	<br><br>
	<button type="button" class="btn btn-success" id="sig">Siguiente Nombre</button>
	<br><br>
	<button type="button" class="btn btn-success" id="ant">Anterior Nombre</button>
	<br><br>
	<button type="button" class="btn btn-success" id="des">Empezar de nuevo</button>
	<hr>
	<div id="salida">
		<button type="button" data-toggle="modal" data-target="#myModal"><img  :src="foto"/></button>
	
	
	

	<!-- The Modal -->
	<div class="modal" id="myModal">
	  <div class="modal-dialog">
	    <div class="modal-content">

	      <!-- Modal Header -->
	      <div class="modal-header">
	        <h4 class="modal-title">Datos Del Alumno</h4>
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	      </div>

	      <!-- Modal body -->
	      <div class="modal-body">
	       	<span>{{nombre}}</span>
	       	<span>{{apellidos}}</span>
	      </div>

	      <!-- Modal footer -->
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
	      </div>

	    </div>
	  </div>
	</div>
	</div>
	<script type="text/javascript" src="pasaLista.js"></script>
</body>
</html>
